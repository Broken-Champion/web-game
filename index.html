<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="scene">
            <div class="cube">
              <div class="cubeFace cubeFace--front">front</div>
              <div class="cubeFace cubeFace--back">back</div>
              <div class="cubeFace cubeFace--right">right</div>
              <div class="cubeFace cubeFace--left">left</div>
              <div class="cubeFace cubeFace--top">top</div>
              <div class="cubeFace cubeFace--bottom">bottom</div>
            </div>
          </div>
          <p id="selector">
            <label>
              <input type="radio" name="rotate-cube-side" value="front" checked /> front
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="right" /> right
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="back" /> back
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="left" /> left
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="top" /> top
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
            </label>
          </p>
    </body>
    <script src="app.js"></script>
</html>
