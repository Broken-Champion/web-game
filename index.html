<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Web Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="scene">
            <div class="cube">
              <div class="cubeFace" id="cubeFaceFront">front</div>
              <div class="cubeFace" id="cubeFaceBack">back</div>
              <div class="cubeFace" id="cubeFaceRight">right</div>
              <div class="cubeFace" id="cubeFaceLeft">left</div>
              <div class="cubeFace" id="cubeFaceTop">top</div>
              <div class="cubeFace" id="cubeFaceBottom">bottom</div>
            </div>
          </div>
          <p id="selector">
            <label>
              <input type="radio" name="rotate-cube-side" value="front" checked /> front
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="right" /> right
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="back" /> back
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="left" /> left
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="top" /> top
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
            </label>
          </p>
    </body>
    <script src="app.js"></script>
</html>
